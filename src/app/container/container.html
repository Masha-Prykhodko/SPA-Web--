
<div class="container">

  <div class="search-box">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchText"
    />
  </div>
  <h1>News List</h1>
  @for (item of newsItems; track item.id) {
    <app-news-item-card
      [item]="item"
      (select)="onItemSelected($event)">
    </app-news-item-card>
  }
</div>
