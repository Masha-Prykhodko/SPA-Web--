<div class="container">

  <input
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchText"
    class="search-input"
  />

  @for (item of filteredItems(); track item.id) {
    <app-news-item-card
      [item]="item"
      (select)="onItemSelected($event)"
    ></app-news-item-card>
  }
</div>
