<div class="container">
  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="searchText"
      (input)="onSearchChange()"
      placeholder="Search..."
      class="search-bar"
    />

    <button (click)="onSearchChange()" class="search-button">
      Search
    </button>
  </div>

  <div class="container">
    @for (item of newsItems; track item.id) {
      <app-news-item-card [item]="item"></app-news-item-card>
    }
  </div>
</div>
